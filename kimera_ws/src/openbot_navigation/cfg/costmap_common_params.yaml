global_frame: world # world or odometry
robot_base_frame: habitat_robot_base # the base_link of the camera

footprint: [ [ 0.3,  0.3 ], [ -0.3,  0.3 ], [ -0.3, -0.3 ], [ 0.3, -0.3 ] ]
footprint_padding: 0.01

update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 1.5

map_type: costmap

resolution: 0.05

obstacle_range: 5.5
raytrace_range: 6.0

obstacle_layer:
  enabled: true
  observation_sources: tsdf_cloud
  combination_method: 1

  tsdf_cloud:
    sensor_frame: world
    data_type: PointCloud2
    topic: '/kimera_semantics_node/surface_pointcloud'
    marking: true
    clearing: false
    min_obstacle_height: -10.0
    max_obstacle_height: 5.0

local_obstacle_layer:
  enabled: true
  observation_sources: depth_cloud
  combination_method: 1

  depth_cloud:
    sensor_frame: habitat_depth_frame
    data_type: PointCloud2
    topic: 'semantics/semantic_cloud'
    marking: true
    clearing: false
    min_obstacle_height: -10.0
    max_obstacle_height: 5.0

inflation:
  inflation_radius: 1.0
